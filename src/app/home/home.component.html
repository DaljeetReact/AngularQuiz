<div class="container">
     <div class="row justify-content-center  align-items-center">
         <div class="col-xs-12 col-sm-8 ">
             <div class="card mt-5">
                 <div class="card-body">
                    <div class="card-title text-center text-primary">
                       <img src="../../assets/quiz.jpg" class="img-responsive" alt="Quiz image" style="width:30%">
                    </div>
                     <div class="content">
                         <h5>Rules for Quiz</h5>
                         <ul class="list-group list-group-flush">
                            <li class="list-group-item">Corrent answers give you 10 points</li>
                            <li class="list-group-item">Incorrect answers deduct you 10 points</li>
                            <li class="list-group-item">You have 60 sec for each answers</li>
                            <li class="list-group-item">Refreshing Will Reset your Quiz</li>
                          </ul>

                        <div class="bottom-cotent mt-5 ">
                            <form action=" ">
                                <div class="form-group w-50 m-auto">
                                    <input type="text" name="name" placeholder="Enter your name" class="form-control text-center"/>
                                </div>
                                <div class="mt-2 text-center">
                                    <button class="btn btn-primary" (click)="StartQuiz()">Start Quiz</button>
                                </div>
                            </form>
                        </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
  </div>
