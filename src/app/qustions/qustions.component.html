<div class="container">
    <div class="row justify-content-center  align-items-center">
        <div class="col-xs-12 col-sm-8 ">
            <div class="card mt-5">
                <div class="card-body">
                   <div class="card-title text-center text-primary">
                      <h3 class="text-uppercase"> Welcome <span class="text-muted">{{userName}}</span></h3>
                   </div>
                    <div class="content">
                        <div class="row mt-5 mb-5 text-center border-bottom pb-3">
                            <div class="col">
                                {{points}} Points
                            </div>
                            <div class="col">
                                Question {{currenIndex}} of {{AllQuestion.length}}
                            </div>
                            <div class="col">
                               Timer: {{timeLeft}} sec 
                            </div>
                            <div class="col-12 mt-5">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" [style.width]="percentage+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{percentage | number:'1.0-0'}}%</div>
                                  </div>
                            </div>
                        </div>
                        
                        <h5 class="mb-4 ">
                            {{AllQuestion[currenIndex]?.explanation}}
                        </h5>
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                *ngFor="let items of AllQuestion[currenIndex]?.options; let i=index" 
                                [attr.data-index]="i"
                                [style.background-color]="ChangeBg"
                                (click)="CheckAnswer(items)"
                            >
                                {{items.text}}
                            </button>
                          </div>

                       <div class="bottom-cotent mt-5 d-flex justify-content-between">
                           <button class="btn btn-secondary" [disabled]="currenIndex === 0" (click)="Previous()">Previous</button>
                           <button class="btn btn-danger" (click)="reset();">Reset</button>
                           <button class="btn btn-secondary"  (click)="next()">Next</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
